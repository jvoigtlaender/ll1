language: node_js
install:
- npm install -g elm@0.16
- |
  if [ ! -d libsysconfcpus/bin ];
  then
    git clone https://github.com/obmarg/libsysconfcpus.git; 
    cd libsysconfcpus;
    ./configure --prefix=$TRAVIS_BUILD_DIR/libsysconfcpus;
    make && make install;
    cd ..;
  fi
cache:
  directories:
  - elm-stuff/packages
  - elm-stuff/build-artifacts
  - libsysconfcpus
script: bash ./deploy.sh
env:
  global:
    - CPUNUM=2
    - secure: 
